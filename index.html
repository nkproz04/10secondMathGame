<!DOCTYPE html>
<html>
<head>
    <title>10 Seconds Math Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>10 Seconds Math Game</h1>
    <div id="game">
        <h2 id="question"></h2>
        <input type="text" id="answer" inputmode="numeric" autofocus />
        <p id="timer"></p>
        <p id="score"></p>
        <p id="high-score"></p>
        <label for="number-limit">Number Limit: </label>
        <input type="number" id="number-limit" value="10">
        <button id="start">Start</button>
        <button id="restart" hidden>Restart</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
